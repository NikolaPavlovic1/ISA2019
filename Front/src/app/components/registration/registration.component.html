<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<body class="inventory-body">
    <div class="container">
        <div class="text-center">
            <div id="divLogin">
                <br><br><br><br><br><br><br><br><br><br>
                <h1>Registracija pacijenta</h1>
                <br>
                <br>
                <form method="POST">
                    <div class="form-group row ">
                        <div class="col-4">
                            <label for="ime">Ime:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" [ngClass]="{
                                    'is-invalid': validationName 
                                }" (focus)="validationName =false" placeholder="Unesite ime" [(ngModel)]="user.name"
                                [ngModelOptions]="{standalone: true}">
                            <div class="invalid-feedback" *ngIf="validationName ==true">
                                Ime ne sme biti prazno!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>Prezime:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Unesite prezime"
                                [(ngModel)]="user.surname" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                        'is-invalid': validationSurname 
                                    }" (focus)="validationSurname=false">
                            <div class="invalid-feedback" *ngIf="validationSurname==true">
                                Prezime ne sme biti prazno!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>E-mail:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Unesite e-mail"
                                [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                        'is-invalid': validationMail 
                                    }" (focus)="validationMail=false">
                            <div class="invalid-feedback" *ngIf="validationMail==true">
                                E-mail ne sme biti prazan!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>Adresa:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Unesite adresu"
                                [(ngModel)]="user.address" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                        'is-invalid': validationAddress 
                                    }" (focus)="validationAddress=false">
                            <div class="invalid-feedback" *ngIf="validationAddress==true">
                                Adresa ne sme biti prazna!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>Grad: </label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Unesite grad"
                                [(ngModel)]="user.city" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                        'is-invalid': validationCity 
                                    }" (focus)="validationCity=false">
                            <div class="invalid-feedback" *ngIf="validationCity==true">
                                Grad ne sme biti prazan!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>Drzava:</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Unesite drzavu"
                                [(ngModel)]="user.country" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                    'is-invalid': validationCountry 
                                }" (focus)="validationCountry=false">
                            <div class="invalid-feedback" *ngIf="validationCountry==true">
                                Drzava ne sme biti prazna!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>Broj telefona:</label>
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Unesite broj telefona"
                                [(ngModel)]="user.phoneNumber" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                    'is-invalid': validationNumber
                                }" (focus)="validationNumber=false">
                            <div class="invalid-feedback" *ngIf="validationNumber==true">
                                Broj telefona ne sme biti prazan!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label>Jedinstveni broj:</label>
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Unesite broj"
                                [(ngModel)]="user.uniqueNumber" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                    'is-invalid': validationUnique
                                }" (focus)="validationUnique=false">
                            <div class="invalid-feedback" *ngIf="validationUnique==true">
                                Jedinstveni broj ne sme biti prazan!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="pwd">Lozinka:</label>
                        </div>
                        <div class="col-6">
                            <input type="password" class="form-control provjeraPrazno" placeholder="Unesite lozinku"
                                [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" [ngClass]="{
                                    'is-invalid': validationPassword
                                }" (focus)="validationPassword=false">
                            <div class="invalid-feedback" *ngIf="validationPassword==true">
                                Lozinka nije navedena!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="pwd">Ponovite lozinku:</label>
                        </div>
                        <div class="col-6">
                            <input type="password" class="form-control" [(ngModel)]="repeatPassword"
                                [ngModelOptions]="{standalone:true}" placeholder="Ponovo unesite lozinku" [ngClass]="{
                                        'is-invalid': validationRepeatPassword
                                    }" (focus)="validationRepeatPassword=false">
                            <div class="invalid-feedback" *ngIf="validationRepeatPassword==true">
                                Lozinke snisu iste!
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <button class="btn btn-secondary " (click)="register()">Registruj
                                se</button>
                            <button (click)="cancel()" class="btn btn-secondary">Nazad</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
