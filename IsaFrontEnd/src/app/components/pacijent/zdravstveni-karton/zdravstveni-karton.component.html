<body class="inventory-body">
    <div class="container">
        <div>
            <div class="text-center">
                <br><br><br><br><br>
                <h1>Zdravstveni karton</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Redni broj</th>
                            <th style="text-align: center;">Datum</th>
                            <th style="text-align: center;">Pregled</th>
                            <th style="text-align: center;">Lekar koji je izvrsio pregled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of pregledi; let i = index">
                            <th style="text-align: center;" scope="row">{{i+1}}</th>
                            <td style="text-align: center;">{{a.medium}}</td>
                            <td style="text-align: center;">{{a.tipPregleda.ime}}</td>
                            <td style="text-align: center;">{{a.ljekar.ime}} {{a.ljekar.prezime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
