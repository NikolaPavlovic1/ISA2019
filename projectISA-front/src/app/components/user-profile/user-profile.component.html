<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<div class="container">
	<img src="assets/img/profile.jpg" style="max-width: 300px; display: inline-block;" />
	<div style="display: inline-block; width: 30rem;" class="badge badge-primary text-wrap" >
		<h1 >{{user.name}} {{user.lastName}}</h1>
	  </div>	  
	
	<div class="row clearfix">
		<div class="col-md-12 table-responsive">
			<h4>Profile: </h4>
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr>
						<th class="text-center">
							First name
						</th>
						<th class="text-center">
							Last name
						</th>
						<th class="text-center">
							Username
						</th>
						<th class="text-center">
							Email
                        </th>
                        <th class="text-center">
							Phone number
                        </th>
                        <th class="text-center">
							Insurance number
                        </th>
						<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
					<tr id='addr0' data-id="0" class="hidden">
						<td data-name="name">
							<input type="text"  name='name0' class="form-control" [(ngModel)]="user.name" />
						</td>
						<td data-name="mail">
							<input type="text"  name='mail0' class="form-control" [(ngModel)]="user.lastName" />
						</td>
						<td data-name="desc">
							<input name="desc0" disabled  class="form-control" [(ngModel)]="user.username"/>
						</td>
						<td data-name="desc">
							<input  type="text" disabled name="desc0" class="form-control" [(ngModel)]="user.email" />
                        </td>
                        <td data-name="desc">
							<input type="text" name="desc0" class="form-control" [(ngModel)]="user.phoneNumber" />
                        </td>
                        <td data-name="desc">
							<input type="text" disabled name="desc0" class="form-control" [(ngModel)]="user.insuranceNumber" />
                        </td>
                        <td data-name="del">
							<button name="del0" class='btn btn-primary glyphicon glyphicon-remove row-remove'><span
									aria-hidden="true" (click)="update()">Update</span></button>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
