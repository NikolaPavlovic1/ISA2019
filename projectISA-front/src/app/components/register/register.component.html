<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>ProjectISA</h3>
                        <p>Plese fill in all the fields in the registation form in order to get registered on our site!</p>
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registration form</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.name" class="form-control" name="firstName" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName" placeholder="Last Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.username"class="form-control" name="username" placeholder="Username *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.insuranceNumber" class="form-control" name="insNum" placeholder="Insurance number *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.phoneNumber" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="password1" name="pass1" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="password2" name="pass2" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.address.country" name="country" class="form-control" placeholder="Country *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.address.city" name="city" class="form-control" placeholder="City *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="user.address.street" name="street" class="form-control" placeholder="Street *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="number" [(ngModel)]="user.address.number" name="number" class="form-control" placeholder="Number *" value="" />
                                        </div>
                                        
                                        <input type="submit" (click)="register()" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
